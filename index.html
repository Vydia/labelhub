        <title>Label Hub</title>
        <meta name="description" content="">

        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style-responsive.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/animations.min.css">
        <link rel="stylesheet" href="css/vertical-rhythm.min.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/magnific-popup.css">        

        
        <!-- Color Schemes :: Uncomment one for apply :: -->        
        <!-- <link rel="stylesheet" href="css/colors/orange.css"> -->

        <link rel="stylesheet" href="css/colors/blue.css">
        <!-- <link rel="stylesheet" href="css/colors/blue-extra.css"> -->

    </head>
    <body class="appear-animate">
        
        <!-- Page Loader -->        
        <div class="page-loader">
            <b class="spinner">Loading...</b>
        </div>
        <!-- End Page Loader -->
        
        <!-- Page Wrap -->
        <div class="page" id="top">
            
            <!-- Home Section -->
            <section class="home-section bg-dark-alfa-30 parallax-3" data-background="images/hero-bkg.png" id="home">
                <div class="js-height-full">
                    
                    <!-- Home Page Content -->
                    <div class="home-content container">
                        <div class="home-text">
                            <div class="container animate-init" data-anim-type="fade-in-up-big" data-anim-delay="100">
                                
                                <!-- Headings -->
                                
                                <h1 class="hs-line-8 mb-30 mb-xs-10">
                                    <img src="images/labelhub_logo_white.png" alt="Label Hub" style="max-width: 240px;">
                                </h1>
                                
                                
                                <div class="hs-line-10 highlight">
                                    Powering Your Label
                                </div>
                                
                                
                                <!-- End Headings -->
                                
                            </div>
                        </div>
                    </div>
                    <!-- End Home Page Content -->
                    
                    <!-- Scroll Down -->
                    <div class="local-scroll">
                        <a href="#about" class="scroll-down static"><i class="fa fa-5x fa-angle-down"></i></a>
                    </div>
                    <!-- End Scroll Down -->
                    
                </div>
            </section>
            <!-- End Home Section -->
            

                                
            <!-- Contact Section -->
            <section class="page-section bg-scroll bg-dark-alfa-90" style="background: #000;" id="contact">
                <div class="container relative">
                    
                    <div class="row">
                        
                        <!-- Contact Info -->
                        <div class="col-md-4">
                            
                            <!-- Email -->
                            <div class="contact-item mb-md-40">
                                
                                <!-- Icon -->
                                <div class="ci-icon">
                                    <a href="mailto:info@labelhub.com">
                                        <i class="fa fa-envelope"></i>
                                    </a>
                                </div>
                                
                                <div class="ci-title">Say Hello</div>
                                
                                <div class="ci-text"><a href="mailto:info@labelhub.com" target="_blank">info@labelhub.com</a></div>
                                
                            </div>
                            <!-- End Email -->
                            
                        </div>
                        <!-- End Contact Info -->
                        
                        
                        <div class="col-md-7 col-md-offset-1">
                            
                            <!-- Contact Form -->                            
                            <form class="form contact-form" id="contact_form" autocomplete="off">
                                <div class="clearfix mb-20 mb-xs-0">

                                    <h3>Get in Touch</h3>
                                    
                                    <p>Fill Out the Form to talk with us.</p>
                                    
                                    <div class="cf-left-col">


                                        
                                        <!-- Name -->
                                        <div class="form-group">
                                            <input type="text" name="name" id="name" class="ci-field form-control" placeholder="Name" pattern=".{3,100}" required>
                                        </div>
                                        
                                        <!-- Email -->
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" class="ci-field form-control" placeholder="Email" pattern=".{5,100}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="cf-right-col">
                                        
                                        <!-- Message -->
                                        <div class="form-group">
                                            <label for="message">Message</label>
                                            <textarea name="message" id="message" class="ci-area form-control"></textarea>
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                
                                <!-- Send Button -->
                                <button class="submit_btn btn btn-mod btn-large btn-full ci-btn" id="submit_btn">
                                    Send
                                </button>
                                
                                <div id="result"></div>
                                
                            </form>                            
                            <!-- End Contact Form -->
                            
                        </div>
                        
                    </div>
                    
                </div>
            </section>
            <!-- End Contact Section -->
            
            
            <!-- Foter -->
            <footer class="small-section bg-dark footer">
                <div class="container ">
                    
                    <!-- Footer Text -->
                    <div class="footer-text">
                        
                        <!-- Copyright -->
                        <div class="footer-copy">
                            &copy; LabelHub <span class="number">2021</span>.
                        </div>
                        <!-- End Copyright -->
                        
                    </div>
                    <!-- End Footer Text -->
                    
                                
                 
                 </div>
            </footer>
            <!-- End Foter -->
            
        
        </div>
        <!-- End Page Wrap -->    
        
        <!-- JS -->
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-migrate-1.4.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>        
        <script type="text/javascript" src="js/SmoothScroll.js"></script>
        <script type="text/javascript" src="js/jquery.scrollTo.min.js"></script>
        <script type="text/javascript" src="js/jquery.localScroll.min.js"></script>
        <script type="text/javascript" src="js/jquery.ba-hashchange.min.js"></script>
        <script type="text/javascript" src="js/jquery.viewport.mini.js"></script>
        <script type="text/javascript" src="js/jquery.countTo.js"></script>
        <script type="text/javascript" src="js/jquery.appear.js"></script>
        <script type="text/javascript" src="js/jquery.sticky.js"></script>
        <script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>
        <script type="text/javascript" src="js/jquery.fitvids.js"></script>
        <script type="text/javascript" src="js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
        <script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
        <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
        <script type="text/javascript" src="js/all.js"></script>
        <script type="text/javascript" src="js/contact-form.js"></script>
        <script type="text/javascript" src="js/animations.min.js"></script>
        <!--[if lt IE 10]><script type="text/javascript" src="js/placeholder.js"></script><![endif]-->
        
    </body>
</html>
